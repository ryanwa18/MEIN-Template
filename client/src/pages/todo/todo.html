<ion-header>
  <ion-navbar>
    <ion-title>To Do List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- just a login button if not authenticated -->
  <div *ngIf="!auth.isAuthenticated()">
    <button ion-button block color="primary" (click)="auth.login()">Login</button>
  </div>

  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="auth.isAuthenticated()">
    <ion-card>
      <img [src]="auth.user.picture" />
      <ion-card-content>
        <ion-card-title>{{ auth.user.name }}</ion-card-title>
      </ion-card-content>
    </ion-card>
    <button ion-button block color="primary" (click)="auth.logout()">Logout</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let todo of todos"> {{todo.name}} </ion-item>
  </ion-list>

  <ion-item>
    <ion-label fixed>New Item</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <button ion-button (click)="addTask(name)">Add Item</button>

</ion-content>
